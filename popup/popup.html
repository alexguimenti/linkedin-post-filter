<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Keyword Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Header with title and counter -->
  <header class="header">
    <div class="header-top">
      <h1 class="title">LinkedIn Keyword Filter</h1>
      <div class="counter" title="Number of posts hidden in the current session">
        <span class="counter-label">Hidden posts:</span>
        <span id="hiddenCount" class="counter-value">0</span>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="content">
    <!-- Mode selector -->
    <section class="section">
      <h2 class="section-title">Filter Mode</h2>
      <div class="mode-selector">
        <label class="radio-option">
          <input type="radio" name="mode" value="blacklist" id="modeBlacklist">
          <div class="radio-text">
            <div class="radio-title">Block List</div>
            <div class="radio-description">Hide posts containing these words</div>
          </div>
        </label>
        <label class="radio-option">
          <input type="radio" name="mode" value="whitelist" id="modeWhitelist">
          <div class="radio-text">
            <div class="radio-title">Allow List</div>
            <div class="radio-description">Show only posts containing these words</div>
          </div>
        </label>
      </div>
    </section>

    <!-- Pause toggle -->
    <section class="section">
      <label class="pause-filter">
        <input type="checkbox" id="pauseFilter">
        <div class="pause-text">
          <div class="pause-title">Pause filter</div>
        </div>
      </label>
    </section>



    <!-- Keywords input -->
    <section class="section keywords-section">
      <h2 class="section-title">Keywords</h2>
      <textarea 
        id="keywordsInput" 
        class="keywords-input"
        placeholder="Enter keywords, one per line or separated by commas&#10;Example:&#10;job&#10;vacancy, internship&#10;developer"
        rows="6"
      ></textarea>
    </section>

    <!-- Action buttons -->
    <section class="section">
      <div class="button-hint">
        <span class="hint-icon">ðŸ’¡</span>
        <span class="hint-text">Hover over each button to see what it does</span>
      </div>
      <div class="button-group">
        <button id="saveBtn" class="btn btn-primary" title="Save current configuration and apply filters">ðŸ’¾ Save</button>
        <button id="exportBtn" class="btn btn-success" title="Export configuration to JSON file">ðŸ“¤ Export</button>
        <button id="importBtn" class="btn btn-secondary" title="Import configuration from file">ðŸ“¥ Import</button>
        <button id="copyPromptBtn" class="btn btn-info" title="Copy AI prompt to generate more keywords">ðŸ¤– Copy LLM Prompt</button>
      </div>
    </section>



    <!-- Status message -->
    <div id="statusMessage" class="status-message" style="display: none;"></div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
